<div *ngIf="!cell.value" class="sudoku-cell sudoku-cell-grid">
    <ng-container *ngIf="displayPossibilities">
        <div *ngFor="let number of possibilities">
            {{ cell.possibilities.indexOf(number) > -1 ? number : '' }}
        </div>
    </ng-container>
</div>
<div *ngIf="cell.value" class="sudoku-cell">
    {{ cell.value }}
</div>
